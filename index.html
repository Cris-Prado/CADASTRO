<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Cadastro - Fantasma Codes</title>
</head>
<body>
    <main class="main">
        <div class="img"></div>
        <div class="container">
            <div class="grupo">
                <h1 class="title"><u>CADASTRE-SE</u></h1>
                <div class="redes">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-twitter' ></i>
                    <i class='bx bxl-github' ></i>
                    <i class='bx bxl-facebook' ></i>
                </div>
                <form action="" method="POST" class="form">
                    <fieldset>
                        <div class="classes">
                            <div class="classe">
                                <label for="user" class="label">Usuario</label><br>
                                <i class='bx bx-user loge'></i>
                                <input type="text" name="user" id="user" class="input" placeholder="Nome Completo" required><br>
                            </div>

                            <div class="classe">
                                <label for="email" class="label">Email</label><br>
                                <i class='bx bx-envelope loge'></i>
                                <input type="email" name="email" id="email" class="input" placeholder="Email" required><br>
                            </div>
                            
                            <div class="classe">
                                <label for="user" class="label">Senha</label><br>
                                <i class='bx bx-lock-alt loge'></i>
                                <input type="password" name="user" id="user" class="input" placeholder="Senha" required>
                            </div>
                        </div>
                    </fieldset>

                    <div class="sessao">
                        <div class="sec"><input type="checkbox" name="sessao-yes" id="check"><span>Salvar Sess√£o</span></div>
                    </div>

                    <input type="submit" value="CADASTRE-SE" class="botao">
                </form>
            </div>
        </div>
        <div class="home">
            <a href=""><i class='bx bxs-home'></i></a>
        </div>
    </main>
</body>
</html>
